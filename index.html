<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Styled Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f4f8;
      color: #333;
      padding: 20px;
    }

    nav {
      background-color: #0077b6;
      padding: 15px 20px;
      display: flex;
      gap: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    nav button {
      background-color: #00b4d8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav button:hover {
      background-color: #0096c7;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: #023e8a;
    }
  </style>
</head>
<body>
  <nav>
    <button>Home</button>
    <button>About</button>
    <button>Services</button>
    <button>Contact Us</button>
  </nav>

  <h1>Hi there! This was added after the second commit!</h1>
</body>
</html>
